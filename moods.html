<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moods - Moodify</title>
    <link rel="stylesheet" href="mystyling.css">
</head>
<body>
  <div class="background-gradient gradient-left"></div>
  <div class="background-gradient gradient-right"></div>
  <nav class="navbar">
    <div class="logo">Moodify</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="moods.html">Moods</a></li>

    </ul>
  </nav>
  <main class="moods-container">
    <h1 class="section-title">Popular Moods</h1>
    <div class="playlist-grid">
      <!-- Happy Mood -->
      <div class="playlist-card">
        <div class="card-header">
          <h3 class="mood-title">Happy</h3>
          <button class="favorite-button">
            <span class="heart-icon">♡</span>
          </button>
        </div>
        <div class="spotify-embed">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdDn5P759aRj?utm_source=generator" width="100%" height="200" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

      </div>

      <h2 class="section-title">Create your own Mood</h2>
      <div class="form-group">
        <input type="text" placeholder="Mood Name (e.g. 'Morning Coffee')">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Spotify Playlist URL">
      </div>
      <button class="add-mood-btn">Add Mood</button>

  </main>
