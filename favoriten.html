<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoriten - Moodify</title>
    <link rel="stylesheet" href="mystyling.css">
</head>
<body>
    <div class="background-gradient gradient-left"></div>
    <div class="background-gradient gradient-right"></div>
    <nav class="navbar">
      <div class="logo">Moodify</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="moods.html">Moods</a></li>
        <li><a href="favoriten.html">Favorites</a></li>
      </ul>
    </nav>
    <main class="favorites-container">
        <div class="playlist-header">
            <div class="playlist-details">
                <div class="playlist-type">Playlist</div>
                <h1 class="playlist-name">Your Favorites</h1>
                <p class="playlist-description">All your favorite moods and songs in one place</p>
            </div>
        </div>
        
        <div class="add-favorite">
            <input type="text" id="mood" placeholder="Your mood">
            <input type="url" id="song-url" placeholder="Spotify Playlist URL">
            <button onclick="addFavorite()">Add Favorite</button>
        </div>
        
        <div class="song-list">
            <!-- Beispiel 1 -->
            <div class="song-item">
                <div class="song-item-header">
                    <div class="song-number">1</div>
                    <div class="song-info">
                        <img src="https://i.scdn.co/image/ab67706f00000002b0fe40a6e1692822f5a9d8f1" alt="Cover" class="song-cover">
                        <div class="song-mood">Mood: Happy</div>
                    </div>
                    <button class="like-button" onclick="toggleFavorite(this)">
                        ❤️
                    </button>
                </div>
                <div class="spotify-embed">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXdPec7aLTmlC?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
            
            <!-- Beispiel 2 -->
            <div class="song-item">
                <div class="song-item-header">
                    <div class="song-number">2</div>
                    <div class="song-info">
                        <img src="https://i.scdn.co/image/ab67706f00000002f5a8b0d6e9b6b8e8b5e5b5e5" alt="Cover" class="song-cover">
                         <div class="song-mood">Mood: Chill</div>
                    </div>
                    <button class="like-button" onclick="toggleFavorite(this)">
                        ❤️
                    </button>
                </div>
                <div class="spotify-embed">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIdDn5P759aRj?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
            
            <!-- Beispiel 3 -->
            <div class="song-item">
                <div class="song-item-header">
                    <div class="song-number">3</div>
                    <div class="song-info">
                        <img src="https://i.scdn.co/image/ab67706f00000002c63e7b3b3b3b3b3b3b3b3b3" alt="Cover" class="song-cover">
                        <div class="song-mood">Mood: Energetic</div>
                    </div>
                    <button class="like-button" onclick="toggleFavorite(this)">
                        ❤️
                    </button>
                </div>
                <div class="spotify-embed">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
