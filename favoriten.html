<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoriten - Moodify</title>
    <link rel="stylesheet" href="mystyling.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-gradient gradient-left"></div>
    <div class="background-gradient gradient-right"></div>
    <nav class="navbar">
      <div class="logo">Moodify</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="moods.html">Moods</a></li>
        <li><a href="favoriten.html">Favorites</a></li>
      </ul>
    </nav>
    <main class="favorites-container">
        <div class="playlist-header">
            <div class="playlist-details">
                <div class="playlist-type">Playlist</div>
                <h1 class="playlist-name">Your Favorites</h1>
                <p class="playlist-description">All your favorite moods and songs in one place</p>
            </div>
        </div>
        
        <div class="form-container">
            <label for="mood-select">Choose your Mood:</label>
            <select id="mood-select" name="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="energetic">Energetic</option>
                <option value="chill">Chill</option>
                <option value="new-mood">Create new Mood...</option>
            </select>
        
            <label for="favorite-song">Your JAM:</label>
            <input type="text" id="favorite-song" name="favorite-song" required>
            
            <button type="submit">Save</button>
        </div>
        
        <div class="song-list">
            <!-- Happy Hits -->
            <div class="song-item">
                <div class="song-item-header">
                    <div class="song-number">1</div>
                    <div class="song-info"><div>
                            <div class="song-mood">Happy Hits</div>
                            <div class="song-artist">Mood: Happy</div>
                        </div>
                    </div>
                    <button class="like-button" onclick="toggleFavorite(this)">‚ù§Ô∏è</button>
                    <button class="remove-button" onclick="removeFavorite('fav-1')">üóëÔ∏è</button>
                </div>
                <div class="spotify-embed">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXdPec7aLTmlC?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
            
            <!-- Chill Vibes -->
            <div class="song-item">
                <div class="song-item-header">
                    <div class="song-number">2</div>
                    <div class="song-info"><div>
                            <div class="song-mood">Chill Vibes</div>
                            <div class="song-artist">Mood: Chill</div>
                        </div>
                    </div>
                    <button class="like-button" onclick="toggleFavorite(this)">‚ù§Ô∏è</button>
                    <button class="remove-button" onclick="removeFavorite('fav-1')">üóëÔ∏è</button>
                </div>
                <div class="spotify-embed">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EIe76PziPqqlD?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
            
            <!-- Energetic Boost -->
            <div class="song-item">
                <div class="song-item-header">
                    <div class="song-number">3</div>
                    <div class="song-info"><div>
                            <div class="song-mood">Energetic Boost</div>
                            <div class="song-artist">Mood: Energetic</div>
                        </div>
                    </div>
                    <button class="like-button" onclick="toggleFavorite(this)">‚ù§Ô∏è</button>
                    <button class="remove-button" onclick="removeFavorite('fav-1')">üóëÔ∏è</button>
                </div>
                <div class="spotify-embed">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
